def flutterSdkPath = null
def properties = new Properties()
file("local.properties").withInputStream {
    properties.load(it)
    flutterSdkPath = properties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("flutter.sdk not set in local.properties")
    }
}

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include ':app'
